name: Publish TypeScript Package

on:
  push:
    branches:
      - main

permissions:
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # PULL CODE
      - name: Checkout Repository
        uses: actions/checkout@v3

      # SET UP NODE
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # UPDATE NPM
      - name: Update NPM
        run: npm install -g npm@latest
      
      # INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: npm ci

      # TYPESCRIPT TYPE CHECK
      - name: Type Check
        run: npx tsc --noEmit

      # BUILD PACKAGE
      - name: Build TypeScript
        run: npm run build

      # RUN TESTS
      - name: Run tests
        run: npm test

      # PUBLISH PACKAGE
      - name: Publish to npm
        run: npm publish